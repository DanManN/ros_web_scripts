<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

		<title>Turtlebot2 Teleop</title>
	</head>
	<body>
		<center><h1>Hello, Turtlebot2!</h1></center>

		<!-- JOYSTICK -->
		<div class="row my-4">
			<div class="col">
				<div class="d-flex justify-content-center" style="width: 210px; height: 250px;">
					<div id="joystick"></div>
				</div>
			</div>
		</div>

		<!-- SPEED -->
		<div class="row my-4">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<center>
					<label for="robot-speed">
						<strong>Robot speed</strong>
					</label>
				</center>
				<center><input type="range" min="15" max="80" class="custom-range" id="robot-speed"></center>
			</div>
			<div class="col-md-4"></div>
		</div>

		<!-- VIDEO -->
		<div class="row my-4">
			<div class="col d-flex justify-content-center">
				<img src="" class="p-1 bg-dark" alt="" id="video" />
			</div>
		</div>

		<!-- INFO -->
		<div class="row my-4">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="alert alert-success">
					<h4 class="alert-heading">Turtlebot Controls</h4>
					<ul>
						<li>set speed using the slider</li>
						<li>use joystick or WASD keys on keyboard to move </li>
					</ul>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
		<script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
		<script src="https://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script>
		<script src="//yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js"></script>
		<script src="webui.js"></script>
	</body>
</html>
